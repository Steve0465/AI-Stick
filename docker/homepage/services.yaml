      - Open WebUI:
          icon: mdi-robot
          href: http://localhost:3000
          description: Chat with local LLMs
          widget:
            type: customapi
            url: http://ollama:11434/api/tags
            mappings:
              - field: models
                label: Models
                format: size
      - Ollama API:
          icon: mdi-brain
          href: http://localhost:11434
          description: LLM inference engine

  - Automation:
      - n8n:
          icon: mdi-workflow
          href: http://localhost:5678
          description: Visual automation workflows
      - Results:
          icon: mdi-folder-search
          href: file:///results
          description: Scan outputs & reports

  - Quick Links:
      - HackTheBox:
          icon: mdi-cube-outline
          href: https://hackthebox.com
          description: Practice legally
      - TryHackMe:
          icon: mdi-school
          href: https://tryhackme.com
          description: Learn hacking
      - ExplainShell:
