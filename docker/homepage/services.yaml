# AI Stick Dashboard Configuration

title: AI Stick
icon: mdi-flash-circle

settings:
  headerStyle: clean
  layout:
    - AI Services:
        style: row
        columns: 2
    - Automation:
        style: row
        columns: 2
    - Quick Links:
        style: row
        columns: 3

widgets:
  - resources:
      cpu: true
      memory: true
      disk: /
  - datetime:
      format:
        dateStyle: short
        timeStyle: short

services:
